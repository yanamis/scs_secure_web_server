<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-info p {
            font-size: 18px;
            color: #333;
        }

        #logoutBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 3px;
        }
    </style>
</head>

<body>
    <h1>Welcome!</h1>
    <div class="user-info">
        <p>You are logged in as <strong>{{user}}</strong>. Enjoy your stay!</p>
    </div>
    <a id="logoutBtn" href='/logout'>Logout</a>
</body>

</html>
